<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/js3.css">
  <title>Calcular sueldo</title>
</head>
<body>
    <main class="container col-4 mx-auto">
    <header>
        <div class="logo">
        </div>

        <nav>
            <a href="../limusa11_index.html">Inicio</a>
            <a href="Practica Java 2.html"> Practica Java 2</a>
        </nav>
    </header>
  <section class="form-register">
    <h1>Calculo Sueldo</h1>
    <div class="alert alert-primary" role="alert" id="resultado">
        Ingrese horas trabajadas y pago por hora
    </div>
    <form class="form col-12">
        <div class="form-group my-4">
            <label>Horas trabajadas</label>
            <input
                type="number"
                class="form-control"
                name="horas"
                id="horas_trabajadas"
            />
        </div>
        <div class="form-group my-4">
            <label>Precio hora</label>
            <input
                type="number"
                class="form-control"
                name="precio"
                id="precio_hora"
            />
        </div>
        <div class="form-group my-4">
            <button class="btn btn-primary" id="pro_calc">
                Calcular
            </button>
        </div>
    </form>
</main>










    <p><script src="../js/sueldo.js"></script></p>

  </section>

</body>
</html>
