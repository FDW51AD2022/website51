<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora basica</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <form id="formulario" name=""></form>
        <label>Numero 1</label>
        <input type="number" name="" id="valor1" autofocus placeholder="Pon un numero"> <br><br>
        <label>Numero 2</label>
        <input type="number" name="" id="valor2" autofocus placeholder="Pon un numero"> <br><br>
    </div>
    <div>
        <button type="button" onclick="sumar();">SUMAR</button>
        <button type="button" onclick="restar();">RESTAR</button>
        <button type="button" onclick="multiplicar();">MULTIPLICAR</button>
        <button type="button" onclick="dividir();">DIVIDIR</button>
        <p>El resultado es: <span id="resultado"></span></p>
    </div>

    <script src="js/js5.js"></script>
    
</body>
</html>
