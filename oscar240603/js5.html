<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js5</title>
    <link rel="stylesheet" href="Css_Js/js5.css">
</head>
<body>
    <form id="formulario" name="" method="post">
        <header class="encabezado"><b>CALCULADORA</b></header>
        <label class="num1">Numero 1</label>
        <input type="number" name="" id="valor1" autofocus placeholder="Introduce un numero"><br> <br>

        <label class="num2">Numero 2</label>
        <input type="number" name="" id="valor2" autofocus placeholder="Introduce un numero"> <br><br>

        <button class ="sumar" type="button" onclick="sumar();">Sumar</button>
        <button class ="restar" type="button" onclick="restar();">Restar</button>
        <button class ="multiplicar" type="button" onclick="multiplicar();">Multiplicar</button>
        <button class ="dividir" type="button" onclick="dividir();">Dividir</button> <br> <br>

        <p class="resul">El resultado es: <span id="resultado"></span></p>
    </form>

    <form class="img">
        <header class="titulo"> IMAGENES </header>
        <input type="text" class="img" autofocus placeholder="Introduce un numero del 1 al 5 para ver una imagen">
        <button class="boton">Ver imagen</button>

    </form>
    <script src="js/js5.js"></script>
</body>
</html>
