<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js5</title>
    <link rel="stylesheet" href="Css_Js/js5.css">
</head>
<body>
    <form id="formulario" name="" method="post">
        <header class="encabezado"><b>CALCULADORA</b></header>
        <label class="num1">Numero 1</label>
        <input type="number" name="" id="valor1" autofocus placeholder="Introduce un numero"><br> <br>

        <label class="num2">Numero 2</label>
        <input type="number" name="" id="valor2" autofocus placeholder="Introduce un numero"> <br><br>

        <button class ="sumar" type="button" onclick="sumar();">Sumar</button>
        <button class ="restar" type="button" onclick="restar();">Restar</button>
        <button class ="multiplicar" type="button" onclick="multiplicar();">Multiplicar</button>
        <button class ="dividir" type="button" onclick="dividir();">Dividir</button> <br> <br>

        <p class="resul">El resultado es: <span id="resultado"></span></p>
    </form>

    
    <div class="contenedor">
        <div class="numeros">
            <header>IMAGENES</header>
            <label for="num">Introduce un numero del 1 al 5</label>
            <input type="text" name="num" id="captura">
        </div><br>
        <div class="boton">
            <button onclick="imagen()">Ver imagen</button>
        </div><br>
        <div class="imagen">
            <img src="" alt="" id="img">
        </div>
    </div>


    <div class="contenedor2">
        <div class="tabla">
            <header class="header">TABLA DE MULTIPLICAR</header>
            <label class="label" for="num">Introduce un numero</label>
            <input class="form" type="text" name="num" id="numero">
            <ul class="multi" id="tablas"></ul>
        </div><br>
        <div class="boton2">
            <button onclick="tabla()">Ver tabla</button>
        </div>
    
    </div>
    <script src="js/js5.js"></script>
</body>
</html>
