<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Selectores CSS</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <article>
        <h2>Selectores de tipo</h2>
        <p>Se especifica el nombre de una etiqueta</p>
    </article>
    
    <article>
        <h2>Selector por id</h2>
        <p>Se especifica el id del elemento
            anteponiendo a
        </p>

        <p id = "Parrafo-sel-id" >
            Soy un parrafo con id
        </p>


    </article>

    <article>
        <input class="error" type="button"
        value="Aceptar">

        <h2>Selector de clase</h2>
        <p>Se especifica la clase 
            anteponiendo un punto
        </p>

        <p class="error"
        id = "otro-parrafo" >
            Soy un parrafo con id
            y tengo una clase asignada
        </p>


    </article>
    

</body>

</html>
