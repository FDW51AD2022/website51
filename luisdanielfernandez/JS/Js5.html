<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script5</title>
</head>
<body>
    <h1>JavaScript 5 (Programas)</h1>
    <script src="Js5.js"></script>
    <form name="calc">
        <label for="num">Numero</label>
        <input type="Text" name="operando1" value="0" size="12">
        <br>
        <label for="num">Numero 2</label>
        <input type="Text" name="operando2" value="0" size="12">
        <br>
        <label for="num">Operacion</label>
        <input type="Button" name="" value=" + " onclick="calcula('+')">
        <input type="Button" name="" value=" - " onclick="calcula('-')">
        <input type="Button" name="" value=" X " onclick="calcula('*')">
        <input type="Button" name="" value=" / " onclick="calcula('/')">
        <br>
        <label for="num">Resultado</label>
        <input type="Text" name="resultado" value="0" size="12">
        </form>
</body>
</html>
