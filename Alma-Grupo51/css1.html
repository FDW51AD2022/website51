<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORES CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <article>
        <h2>SELETORES DE TIPO:</h2>
        <p>Se especifica el nombre de una etiqueta</p>
    </article>

    <article>
        <h2>SELECTORES DE CLASE: </h2>
        <p> Se especifica el id del elemento ateponiendo </p>
        <p id="parrafo-sel-id">
            Soy un parrafo con ID
        </p>
    </article>

    <input type="button" value="Aceptar">

    <article>
        <h2>SELECTORES DE CLASE: </h2>
        <p>Se especifica la clase anteponiendo un punto</p>
        <p class="error" id="otro-parrafo">
            Soy un parrafo con ID y tengo una clase asignada
        </p>
    </article>

</body>
