        <div class="contenedor contenedor-encabezado">

    <main>
        <section class="formulario p50">
            <div class="contenedor contenedor-formulario">
                <h2 class="text-center">Envianos un <em>mensaje</em></h2>
                <form class="form-formulario">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"><br><br>        
                    <label for="correo" style="font-family:tahoma;">Correo Electrónico:</label><br>
                    <input type="email" id="correo" name="correo" placeholder="Escribe tu correo"><br><br>
                    <label for="mensaje">Escribe un mensaje:</label><br>
                    <textarea name="mensaje"></textarea><Br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>

        <section class="fotos p50">
            <div class="contenedor contenedor-fotos">
                <div class="foto-contenedor">
                    <img src="recursos/baza clothing coleccion de ropa.jpg" alt="Coleccion de ropa">
                </div>
                <div class="foto-contenedor">
                    <img src="recursos/baza clothing diseño.jpg" alt="Diseñando una coleccion">
                </div>
            </div>
        </section>
    </main>

        <div class="contenedor contenedor-footer">
