<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Recursos/catalogo/estiloCatalogo.css">
    <title>Pagina de catalogo</title>

            <img id="logo" src="Recursos/MainPage/logo.png" alt="logo">

                Nissan Maxima 2019

            <td>
                <div>
                    <img id="auto2" src="Recursos/catalogo/auto2.jpg" alt="Nissan Maxima">
