<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Selectores CSS</title>
</head>
<body>
    <article>
        <h2>Selectores de tipo</h2>
        <p>Se especifica el nombre de una etiqueta</p>
    </article>

    <article>
        <h2>Selectores por ID</h2>
        <p>Se especifica el ID del elemento anteponiendo un .</p>
        <p id="parrafo-sel-id">Soy un parrafo con id</p>
    </article>

    <article>
        <h2>Selectores por Clase</h2>
        <p>Se especifica el ID del elemento anteponiendo el #</p>
        <p class="error">Soy un parrafo con id y tengo una clase asignada</p>
    </article>
</body>
</html>
