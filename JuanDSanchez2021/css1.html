    <article>
        <h3>selectores de tipo</h3>
        <p>Se especifica el nombre de una etiqueta</p>
    </article>

    <article>
        <h2>Selectores por ID</h2>
        <p>Se especifica el id del elemento anteponiendo #</p>

    </article>

    <article>
        <h2>Selector de clase</h2>

    </article>
