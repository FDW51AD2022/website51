    <title>Selectores css</title>

<body>
    <article>
        <h2>Selectores de tipo</h2>
        <p>Se especifica el nombre de una etiqueta</p>

    </article>

    

    <article>
        <h2>Selectores por id</h2>
        <p>Se especifica el id del elemento #</p>

    </article>

    <input class="error" type="button" value="Aceptar" >
    <article>
        <h2>Selectores de clase</h2>
        <p>Se especifica la clase anteponiendo el punto</p>
        <p class="error" id="otro-parrafo"> Soy un parrafo con ID y tengo una clase asignada</p>
