<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores CCS</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <article>
        <h2>Selectores de tipo</h2>
        <p>Se especifica el nombre de una etiqueta</p>
    </article>

    <article>
        <h2>Selectores por ID</h2>
        <p>Se especifica el id del elemento anteponiendo #</p>
        <p id="parrafo-sel-id">
            Soy un parrafo con id
        </p>
    </article>

    <article>
        <input class="error" type="button" value="aceptar">

        <h2>Selectore de clase</h2>
        <p>Se especifica la clase anteponiendo un .</p>

        <p class="error" id="otro-parrafo">
            Soy un parrafo con id y tengo clases asignadas
        </p>
    </article>
</body>
</html>
