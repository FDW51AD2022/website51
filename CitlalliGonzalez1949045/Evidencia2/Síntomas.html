<body>
    <h1 style="text-align: center;"> SÍNTOMAS </h1>
    <main><b>¿Cuáles son los síntomas?</b></main>
    <section>
        <header style="text-align: center; "> </header>
        
        <ol> Podrías tener COVID-19 si presentas al menos uno de los siguientes síntomas: 
            <br>
            <img src="Recursos/Tos.jpg" width="230px" lang="230px"> <figcaption>Tos</figcaption>
            <img src="Recursos/Dolor de cabeza.jpg" width="230px" lang="230px"> <figcaption>Dolor de Cabeza</figcaption>
            <img src="Recursos/Fiebre.jpg" width="230px" lang="230px"> <figcaption>Fiebre</figcaption>
        </ol>
        
        <ol> Se pueden acompañar de alguno de los siguientes:
            <br>
            <img src="Recursos/Dolor muscular.jpg" width="230px" lang="230px"> <figcaption>Dolor muscular y de articulaciones</figcaption>
            <img src="Recursos/Dolor garganta.jpg" width="230px" lang="230px"> <figcaption>Dolor de garganta</figcaption>
            <img src="Recursos/Escalofrios.jpg" width="230px" lang="230px"> <figcaption>Escalofrios</figcaption>
            <img src="Recursos/Escurrimiento nasal.jpg" width="230px" lang="230px"> <figcaption>Escurrimiento nasal</figcaption>
            <img src="Recursos/Perdida olfato.jpg" width="230px" lang="230px"> <figcaption>Perdida de olfato y/o del gusto </figcaption>
        </ol>
        
        <ol> En los casos graves puede presentarse:
            <br>
            <img src="Recursos/Dificultad respirar.jpg" width="230px" lang="230px"> <figcaption>Dificultad para respirar</figcaption>
            <img src="Recursos/Dolor pecho.jpg" width="230px" lang="230px"> <figcaption>Dolor de pecho</figcaption>
        </ol>

    </section>

    <strong><pre> En caso de presentar <em> cualquier </em> síntoma, acudir inmediatamente al médico. </pre></strong>
