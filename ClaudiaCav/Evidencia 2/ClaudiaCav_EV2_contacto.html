<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Claudia Cavazos" />
    <meta
      name="description"
      content="Sitio web oficial de Corea del Sur en Español"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <div class="logo">
          <a href="./ClaudiaCav_EV2_index.html">
            <img
              src="http://spanish.visitkorea.or.kr/spa/renewal/img/comm/logo.png"
              alt="imagine your Korea"
            />
          </a>
        </div>

        <div class="links">
          <a href="./ClaudiaCav_EV2_tours.html" class="nav-link">Tours</a>
          <a href="./ClaudiaCav_EV2_comida.html" class="nav-link">Comida</a>
          <a href="./ClaudiaCav_EV2_sobre.html" class="nav-link">Sobre Corea</a>
          <a href="./ClaudiaCav_EV2_contacto.html" class="nav-link">Contacto</a>
        </div>
      </nav>
    </header>
    <main class="main-body">
      <form action="">
        <h2>
          Contacta con nosotros
        </h2>
        
        <div>
          <label for="nombre">nombre</label>
          <input type="text" id="nombre" required>
        </div>

        <div>
          <label for="email">email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div>
          <label for="message">Mensaje</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="btn-submit">Enviar</button>
      </form>
    </main>
    <footer class="main-footer">
      <p>
        Sitio web creado y diseñado por
        <a
          href="https://github.com/ClaudiaCav"
          target="_blank"
          rel="noopener noreferrer"
          >Claudia Cavazos</a
        >
      </p>
    </footer>
  </body>
</html>
